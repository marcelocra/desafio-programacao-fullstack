<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function handleSubmit(event) {
      // Do not submit this form. We don't want a page refresh.
      event.preventDefault();

      // Let's handle the form directly.
      let formData = new FormData();
      formData.append('products', document.getElementById('products').files[0]);
      fetch('/upload_file', {method: 'POST', body: formData});
    }

    function TestComponent() {
      const [count, setCount] = React.useState();

      React.useEffect(() => {
        setTimeout(() => setCount(10), 2000);
      }, []);

      return (<div>
        <p>Count is: {count}</p>  
      </div>);
    }

    ReactDOM.render(
      <div>
        <form enctype="multipart/form-data"
              action="/upload_file"
              method="post"
              onSubmit={handleSubmit}>
          <input type="file" id="products" />
          <input type="submit" value="Enviar arquivo" class="btn btn-deault" />
        </form>
      </div>,
      document.getElementById('root')
    );

  </script>
  <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>

</html>
